<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>thnonsense</title>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="nav-logo">
            <img src="imgs/logo.png" alt="">
            <h3>thehumannonsense</h3>
        </a>
        <div class="nav-switch">
            <li class="active"><a href="#">For you</a></li>
            <li><a href="#">Meme generator</a></li>
        </div>
        <div class="nav-extra">
            <a href="#"><i class="bx bx-plus"></i><b>Upload Meme</b></a>
        </div>
    </nav>
    <!-- Meme Container-->
    <div class="meme-container">
        <div class="meme">
            <video src="videos/trial.mp4" class="video__meme"></video>
            <div class="memeSidebar">
                <div class="memeSidebar__button">
                    <span class="material-symbols-outlined">
                        thumb_up
                    </span>
                    <p>223</p>
                </div>
                <div class="memeSidebar__button">
                    <span class="material-symbols-outlined">
                        thumb_down
                    </span>
                    <p>Dislike</p>
                </div>
                <div class="memeSidebar__button">
                    <span class="material-symbols-outlined">
                        share
                    </span>
                    <p>Share</p>
                </div>
                <div class="memeSidebar__button">
                    <span class="material-symbols-outlined">
                        download
                    </span>
                    <p>223</p>
                </div>
            </div>
        </div>
        <div class="meme">
            <video src="videos/trial.mp4" class="video__meme"></video>
            <div class="memeSidebar">
                <div class="memeSidebar__button">
                    <span class="material-symbols-outlined">
                        thumb_up
                    </span>
                    <p>223</p>
                </div>
                <div class="memeSidebar__button">
                    <span class="material-symbols-outlined">
                        thumb_down
                    </span>
                    <p>Dislike</p>
                </div>
                <div class="memeSidebar__button">
                    <span class="material-symbols-outlined">
                        share
                    </span>
                    <p>Share</p>
                </div>
                <div class="memeSidebar__button">
                    <span class="material-symbols-outlined">
                        download
                    </span>
                    <p>223</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const memes = document.querySelectorAll('video')
        memes.forEach(meme => {
            meme.addEventListener("click", () => {
                if(meme.paused){
                    meme.play();
                }else{
                    meme.pause();
                }
            })
        })
    </script>
</body>
</html>
